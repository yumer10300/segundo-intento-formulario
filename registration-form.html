<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
        <div>
            <label>First name:*</label>
            <input type="text" name="First name">
        </div>
        <div>
            <label>Last name:*</label>
            <input type="text" name="last name">
        </div>   
        <div>
            <label>Email:*</label>
            <input type="text" name="Email">
        </div>    
        <div>
            <label>Password:*</label>
            <input type="text" name="Password">
        </div>   
        <div>
            <label>Confirm password:*</label>
            <input type="text" name="Confirm password">
        </div>   
        <div>
            <label>Date of birth:*</label>
            <input type="text" name="Date of birth">
        </div>   
        <div>
            <label>Gender:</label>
            <input type="radio" name="Gender" value="Male">
            <label>Male</label>
            <input type="radio" name="Gender" value="Female">
            <label>Female</label>
        </div>
        <div>
            <p>Short Description:</p>
            <textarea name="description" cols="20" rows="10"></textarea>
        </div>   
        <div>
            <label>Favorite Language:</label>
            <select language="favorite language">
                <option>Python</option>
                <option>Java</option>
                <option>Javascript</option>
            </select>
        </div>  
        <input checkbox type="receive update emails" name="receive update emails" id="receive update emails" cheked>
        <label for="receive update emails">"Yes, I would like to receive updates"</label>
        </div>   
        <input type="submit" value="Register account">
        <p>*required field</p>
</body>
</html>
